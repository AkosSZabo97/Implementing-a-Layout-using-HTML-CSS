<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <main>
        <div class="mx-5 my-4 pt-5 position-relative bg-light" style="height: 180px;">
            <div class="ml-5">
                <h2 class="d-inline align-text-center" style="font-size: 4rem; ">Contact us</h2>
                <h4 class="d-inline font-weight-lighter text-muted">Feel free to contact us</h4>
            </div>
        </div>
        <br>
        <div class="bg-light w-50 border p-2 " style="height: 310px; margin: auto;" >
            <div class="left-content float-left">
                <div class="form-group">
                    <label for="formGroupExampleInput" class="font-weight-bold">Name</label>
                    <input type="text" class="form-control w-100" id="formGroupExampleInput" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput" class="font-weight-bold">Email</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput" class="font-weight-bold">Subject</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter subject">
                </div>
            </div>
            <div class="float-right w-50">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1" class="font-weight-bold">Message</label>
                    <textarea class="form-control w-100" id="exampleFormControlTextarea1" placeholder="Message" rows="8.5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary float-right">Send Message</button>
            </div>    
        </div>
        <br>
        <br>
        <div>
            <h4 class="d-flex justify-content-center">Or find us on social media</h4>
        </div>
        <div>
            <hr class="w-25">
            <div class="container d-flex justify-content-center">
                <a href="" class="mr-5">Facebook</a>
                <a href="" class="mr-5 ml-5">Twitter</a>
                <a href="" class="ml-5">Instagram</a>
            </div>    
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
